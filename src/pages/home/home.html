<ion-header>
  <ion-navbar color="myPurple">
      <ion-title>
          <span class="title"> Todays Tasks </span>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
    <ion-list>
      <ion-item-sliding  class="my-list" *ngFor="let item of items">
        <ion-item >
              <ion-label>
                  <h2>{{item.itemDescription}}</h2>
                  <p>Priority: {{item.itemPriority}}</p>
                </ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(item.itemId)">
              <ion-icon name="trash"></ion-icon>
              &nbsp;&nbsp;Delete&nbsp;&nbsp;
            </button>
        </ion-item-options>

        <ion-item-options side="left">
            <button ion-button color="primary" (click)="update(item.itemId)">
              <ion-icon name="clipboard"></ion-icon>
              &nbsp;&nbsp;Update&nbsp;&nbsp;
            </button>
        </ion-item-options>
      </ion-item-sliding>
      </ion-list>
      
      <ion-fab bottom end (click)="load()">
        <button color="myPurple" ion-fab >
          <ion-icon color="myPink" name="add"></ion-icon>
        </button>
        </ion-fab>

</ion-content>
